<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to JavaScript -->
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <!-- Display Screen -->
        <input type="text" class="display" id="display" disabled>
        <!-- Calculator Buttons -->
        <div class="buttons">
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button operator" data-value="/">รท</button>

            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button operator" data-value="*">ร</button>

            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button operator" data-value="-">-</button>

            <button class="button" data-value="0">0</button>
            <button class="button" data-value=".">.</button>
            <button class="button clear" data-value="clear">C</button>
            <button class="button operator" data-value="+">+</button>

            <button class="button equal" data-value="=">=</button>
        </div>
    </div>
</body>
</html>
